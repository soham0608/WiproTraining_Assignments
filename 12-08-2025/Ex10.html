<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Example</title>
    <style>
      body {
        background: #e6f0fa;
        margin: 0;
        padding: 40px 0;
        font-family: Arial, sans-serif;
      }
      .flex-container {
        display: flex;
        gap: 24px;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 20px 16px 12px 16px;
        width: 320px;
      }
      .card h3 {
        font-size: 1.2rem;
        margin-bottom: 18px;
      }
      .items-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: left;
      }
      .item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 6px;
        background: #f3f3f3;
      }
      .item-title {
        font-size: 0.98rem;
        font-weight: 500;
        margin-bottom: 2px;
      }
      .item-desc {
        font-size: 0.85rem;
        color: #555;
      }
      .card a {
        display: inline-block;
        margin-top: 10px;
        color: #007185;
        font-size: 0.95rem;
        text-decoration: none;
      }
      .card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <!-- Card 1 -->
      <div class="card">
        <h3>Pick up where you left off</h3>
        <div class="items-grid">
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=90&q=80"
              alt="XTRIM X-Macho Leather"
            />
            <div class="item-title">XTRIM X-Macho Leathe...</div>
          </div>
          <div class="item">
            <img src="image2.jpg" alt="Kobo WTG-05 Leather" />
            <div class="item-title">Kobo WTG-05 Leather</div>
          </div>
          <div class="item">
            <img src="image.png" alt="19.ten Leather Gym GL" />
            <div class="item-title">19.ten Leather Gym GL...</div>
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=90&q=83"
              alt="BROGBUS Neoprene W"
            />
            <div class="item-title">BROGBUS Neoprene W...</div>
          </div>
        </div>
        <a href="#">See more</a>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <h3>Keep shopping for</h3>
        <div class="items-grid">
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=90&q=80"
              alt="Smartphones"
            />
            <div class="item-title">Smartphones & basi...</div>
            <div class="item-desc">2 viewed</div>
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=90&q=84"
              alt="Women's kurtas"
            />
            <div class="item-title">Women's kurtas & ku...</div>
            <div class="item-desc">2 viewed</div>
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=90&q=85"
              alt="Men's beard trimmer"
            />
            <div class="item-title">Men's beard & moust...</div>
            <div class="item-desc">1 viewed</div>
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=90&q=86"
              alt="Induction cooktops"
            />
            <div class="item-title">Induction cooktops</div>
            <div class="item-desc">5 viewed</div>
          </div>
        </div>
        <a href="#">View your browsing history</a>
      </div>
    </div>
  </body>
</html>
