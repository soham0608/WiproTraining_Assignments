<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change H1 Text with JavaScript</title>
  </head>
  <body>
    <h1 id="myHeading">Original Text</h1>
    <script>
      document.getElementById("myHeading").textContent =
        "Text changed by JavaScript!";
    </script>
  </body>
</html>
