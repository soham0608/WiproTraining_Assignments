<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = [
        "Soham",
        "Prathamesh",
        "Rohit",
        "Kshitj",
        "Harshvarsdhan",
        "Kunal",
      ];

      for (var i = 0; i < names.length; i++) {
        if (names[i].length > 5) {
          names[i] = names[i].toUpperCase();
        }
      }
      console.log("Modified names:", names);
    </script>
  </body>
</html>
