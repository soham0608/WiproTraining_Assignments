<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      #todo-container {
        max-width: 400px;
        margin: auto;
      }
      #taskInput {
        width: 70%;
        padding: 8px;
        margin-right: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #addBtn {
        padding: 8px 16px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      #addBtn:active {
        background: #0056b3;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        background: #f9f9f9;
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .deleteBtn {
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 4px 10px;
        cursor: pointer;
      }
      .deleteBtn:active {
        background: #a71d2a;
      }
    </style>
  </head>
  <body>
    <div id="todo-container">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter new task" />
      <button id="addBtn" onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
    <script>
      function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;
        const li = document.createElement("li");
        li.innerHTML = `
                <span>${taskText}</span>
                <button class="deleteBtn" onclick="deleteTask(this)">Delete</button>
            `;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
        input.focus();
      }

      function deleteTask(btn) {
        btn.parentElement.remove();
      }
    </script>
  </body>
</html>
