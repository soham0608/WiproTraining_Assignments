<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Gallery</title>
    <style>
      #gallery-container {
        text-align: center;
        margin-top: 40px;
      }
      #gallery-img {
        width: 320px;
        height: 200px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .gallery-btn {
        margin: 12px 18px;
        padding: 8px 18px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
      }
      .gallery-btn:active {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="gallery-container">
      <button class="gallery-btn" onclick="showPrev()">Prev</button>
      <img id="gallery-img" src="" alt="Gallery Image" />
      <button class="gallery-btn" onclick="showNext()">Next</button>
    </div>
    <script>
      const images = [
        "https://picsum.photos/id/1015/320/200",
        "https://picsum.photos/id/1025/320/200",
        "https://picsum.photos/id/1035/320/200",
        "https://picsum.photos/id/1045/320/200",
      ];
      let currentIndex = 0;

      function showImage(index) {
        const img = document.getElementById("gallery-img");
        img.src = images[index];
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
      showImage(currentIndex);
    </script>
  </body>
</html>
