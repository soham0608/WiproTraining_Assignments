<h2 class="title">ðŸš— Vehicle Manager</h2>

<!-- Form for Add / Update -->
<form
  (ngSubmit)="editMode ? updateVehicle() : addVehicle()"
  class="form-container"
>
  <input
    type="text"
    [(ngModel)]="newVehicle.make"
    name="make"
    placeholder="Make"
    required
  />
  <input
    type="text"
    [(ngModel)]="newVehicle.fuelType"
    name="fuelType"
    placeholder="Fuel Type"
    required
  />
  <input
    type="text"
    [(ngModel)]="newVehicle.model"
    name="model"
    placeholder="Model"
    required
  />
  <input
    type="number"
    [(ngModel)]="newVehicle.price"
    name="price"
    placeholder="Price"
    required
  />

  <button type="submit">
    {{ editMode ? "Update Vehicle" : "Add Vehicle" }}
  </button>
  <button
    type="button"
    *ngIf="editMode"
    (click)="
      editMode = false;
      newVehicle = { make: '', fuelType: '', model: '', price: 0 }
    "
  >
    Cancel
  </button>
</form>

<!-- Vehicle Table -->
<table class="vehicle-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Fuel Type</th>
      <th>Model</th>
      <th>Price ($)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{ v.id }}</td>
      <td>{{ v.make }}</td>
      <td>{{ v.fuelType }}</td>
      <td>{{ v.model }}</td>
      <td>{{ v.price }}</td>
      <td>
        <button (click)="editVehicle(v)">Edit</button>
        <button (click)="deleteVehicle(v.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
