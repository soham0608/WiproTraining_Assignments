<h2>Add Product</h2>
<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <label for="name">Name:</label>
  <input id="name" name="name" [(ngModel)]="product.name" required /><br />

  <label for="category">Category:</label>
  <input id="category" name="category" [(ngModel)]="product.category" required /><br />

  <label for="price">Price:</label>
  <input id="price" type="number" name="price" [(ngModel)]="product.price" required /><br />

  <button type="submit" [disabled]="!productForm.form.valid">Add</button>
</form>
