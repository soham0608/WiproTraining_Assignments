<h2>Product List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price | currency:'INR' }}</td>
    <td>
      <button (click)="editProduct(product.id!)">Edit</button>
      <button (click)="deleteProduct(product.id!)">Delete</button>
    </td>
  </tr>
</table>
