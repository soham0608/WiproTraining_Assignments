<div class="container my-4">
  <h3 class="form-title">âž• Add Product</h3>

  <form (ngSubmit)="addProduct()" class="product-form">
    <div class="row g-3">
      <!-- Product Name -->
      <div class="col-md-6">
        <label for="prodName" class="form-label">Product Name</label>
        <input
          id="prodName"
          class="form-control"
          [(ngModel)]="newProduct.prodName"
          name="prodName"
          placeholder="Enter product name"
        />
      </div>

      <!-- Description -->
      <div class="col-md-6">
        <label for="prodDesc" class="form-label">Description</label>
        <input
          id="prodDesc"
          class="form-control"
          [(ngModel)]="newProduct.prodDesc"
          name="prodDesc"
          placeholder="Enter description"
        />
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <label for="prodCat" class="form-label">Category</label>
        <input
          id="prodCat"
          class="form-control"
          [(ngModel)]="newProduct.prodCat"
          name="prodCat"
          placeholder="Enter category"
        />
      </div>

      <!-- Make -->
      <div class="col-md-6">
        <label for="make" class="form-label">Make</label>
        <input
          id="make"
          class="form-control"
          [(ngModel)]="newProduct.make"
          name="make"
          placeholder="Enter brand/make"
        />
      </div>

      <!-- Available Qty -->
      <div class="col-md-6">
        <label for="availableQty" class="form-label">Available Qty</label>
        <input
          id="availableQty"
          type="number"
          class="form-control"
          [(ngModel)]="newProduct.availableQty"
          name="availableQty"
          placeholder="Enter available quantity"
        />
      </div>

      <!-- Price -->
      <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input
          id="price"
          type="number"
          class="form-control"
          [(ngModel)]="newProduct.price"
          name="price"
          placeholder="Enter price"
        />
      </div>

      <!-- UOM -->
      <div class="col-md-6">
        <label for="uom" class="form-label">Unit of Measure (UOM)</label>
        <input
          id="uom"
          class="form-control"
          [(ngModel)]="newProduct.uom"
          name="uom"
          placeholder="e.g. pcs, kg"
        />
      </div>

      <!-- Rating -->
      <div class="col-md-6">
        <label for="prodRating" class="form-label">Rating</label>
        <input
          id="prodRating"
          type="number"
          step="0.1"
          class="form-control"
          [(ngModel)]="newProduct.prodRating"
          name="prodRating"
          placeholder="Enter rating (0-5)"
        />
      </div>

      <!-- Image URL -->
      <div class="col-md-6">
        <label for="imageURL" class="form-label">Image URL</label>
        <input
          id="imageURL"
          class="form-control"
          [(ngModel)]="newProduct.imageURL"
          name="imageURL"
          placeholder="Paste image URL"
        />
      </div>

      <!-- Date of Manufacture -->
      <div class="col-md-6">
        <label for="dateOfManufactureName" class="form-label"
          >Date of Manufacture</label
        >
        <input
          id="dateOfManufactureName"
          type="date"
          class="form-control"
          [(ngModel)]="newProduct.dateOfManufactureName"
          name="dateOfManufactureName"
        />
      </div>
    </div>

    <!-- Actions -->
    <div class="form-actions mt-4">
      <button type="submit" class="btn btn-primary px-4">ðŸ’¾ Save</button>
      <button
        type="button"
        (click)="cancelAdd()"
        class="btn btn-secondary px-4"
      >
        âœ– Cancel
      </button>
    </div>
  </form>
</div>
