<div class="container mt-4">
  <h3>Orders</h3>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.totalAmount | currency }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.createdAt | date : "short" }}</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            (click)="orderService.cancelOrder(order.id!).subscribe(() => ngOnInit())"
            [disabled]="order.status === 'CANCELLED'"
          >
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
